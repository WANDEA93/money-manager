<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add New Entry</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
    <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-input
          label="Amount"
          type="number"
          labelPlacement="floating"
          formControlName="amount"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Vendor"
          type="text"
          labelPlacement="floating"
          formControlName="vendor"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Date (Optional)"
          type="text"
          labelPlacement="floating"
          formControlName="date"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea
          label="Comment"
          labelPlacement="floating"
          formControlName="comment"
        ></ion-textarea>
      </ion-item>
    </ion-list>
    </form>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="secondary" (click)="onCancel()">
        <ion-button fill="solid" color="medium">
          <ion-icon slot="start" name="close"></ion-icon>
          Cancel
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="primary" (click)="onSave()">
        <ion-button [disabled]="form.invalid" fill="solid" color="primary">
          Save
          <ion-icon slot="end" name="checkmark"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
