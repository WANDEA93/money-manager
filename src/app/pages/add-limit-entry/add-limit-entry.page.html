<ion-header [translucent]="true">
  <app-toolbar title="Add New Entry"></app-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
    <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-input
          label="Amount"
          type="number"
          labelPlacement="floating"
          formControlName="amount"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Vendor"
          type="text"
          labelPlacement="floating"
          formControlName="vendor"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Date (Optional)"
          type="text"
          labelPlacement="floating"
          formControlName="date"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea
          label="Comment"
          labelPlacement="floating"
          formControlName="comment"
        ></ion-textarea>
      </ion-item>
    </ion-list>
    </form>
  </ion-content>

  <ion-footer>
    <app-form-toolbar-buttons (save)="onSave()" (cancel)="onCancel()" [saveEnabled]="form.valid"></app-form-toolbar-buttons>
  </ion-footer>
