<ion-header [translucent]="true">
<app-toolbar title="Transter Amount"></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form">
  <ion-list>
    <ion-item>
      <ion-input formControlName="amount" type="number" label="Amount" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="description" type="text" label="Description" labelPlacement="floating"></ion-input>
    </ion-item>
  </ion-list>
  </form>
</ion-content>

<ion-footer>
  <app-form-toolbar-buttons (save)="transferAmount()" (cancel)="cancelTransfer()" [saveEnabled]="form.valid"></app-form-toolbar-buttons>
</ion-footer>
