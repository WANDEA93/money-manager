<ion-header [translucent]="true">
  <app-toolbar title="Loans"></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (loan of loans; track loan.id) {
      <ion-item-sliding>
      <ion-item>
        <ion-icon name="skull-outline"></ion-icon>
        <ion-label>
          <h3>{{loan.lender}}</h3>
          <p>{{loan.description}}</p>
        </ion-label>
        <ion-label slot="end">
          <h4>{{getAmountText(loan)}}</h4>
          <p>
            {{loan.date.toDateString()}}
          </p>
        </ion-label>
      </ion-item>
        <ion-item-options>
          <ion-item-option color="tertiary" type="button" (click)="onSettleClick(loan)">
            <ion-icon slot="icon-only" name="cash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    } @empty {
      <ion-note>
        <h2>There is no data to be displayed</h2>
      </ion-note>
    }
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="primary">
      <ion-icon name="add" (click)="addEntry()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
