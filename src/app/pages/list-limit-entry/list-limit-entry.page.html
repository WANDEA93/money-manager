<ion-header [translucent]="true">
  <app-toolbar [title]="getPageTitle()"></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (entry of detail?.entries; track entry.id){
    <ion-item [button]="false" detail="false">
      <ion-icon color="danger" slot="start" name="reader" size="large"></ion-icon>
       <ion-label>
        <strong>{{entry.amount}}</strong>
        <ion-text>{{entry.vendor}}</ion-text>
        <br/>
        <ion-note color="medium" class="ion-text-wrap">
          {{entry.comment}}
        </ion-note>
      </ion-label>
      <div class="metadata-end-wrapper" slot="end">
        <ion-note color="medium">{{entry.date.toDateString()}}</ion-note>
      </div>
    </ion-item>
      }
    @empty{
      <ion-note>There are no Entries to be Displayed</ion-note>
    }
  </ion-list>

@if(showAddEntry){
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="primary">
      <ion-icon name="add" (click)="addEntry()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
}
</ion-content>
