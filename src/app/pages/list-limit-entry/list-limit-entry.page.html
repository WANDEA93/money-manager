<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{getPageTitle()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (entry of entries; track entry.id){
    <ion-item [button]="false" detail="false">
      <ion-icon color="danger" slot="start" name="reader" size="large"></ion-icon>
       <ion-label>
        <strong>{{entry.amount}}</strong>
        <ion-text>{{entry.vendor}}</ion-text>
        <br/>
        <ion-note color="medium" class="ion-text-wrap">
          {{entry.comment}}
        </ion-note>
      </ion-label>
      <div class="metadata-end-wrapper" slot="end">
        <ion-note color="medium">{{entry.date.toDateString()}}</ion-note>
      </div>
    </ion-item>
      }
  </ion-list>
</ion-content>
