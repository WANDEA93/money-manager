@if (limitDetail && model) {
  <ion-item detail="false" button="true" lines="none" (click)="setView()" >
    @if(model.icon) {
    <ion-icon slot="start" [name]="model.icon"  size="large"></ion-icon>
    }
    <ion-label>
      <h2>{{ limitDetail.name | itemTitle}}</h2>
    </ion-label>
    <ion-note slot="end"> {{limitDetail.amount}} /{{model.maxAmount}}</ion-note>

  </ion-item>
  <ion-progress-bar [value]="calculatePercentage()" [color]="model.color"></ion-progress-bar>

}
