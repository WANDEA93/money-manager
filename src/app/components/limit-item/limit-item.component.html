@if (limit) {
  <ion-item detail="true" button="true" lines="none">
    @if(limit.icon) {
    <ion-icon slot="start" [name]="limit.icon"  size="large"></ion-icon>
    }
    <ion-label>
      <h2>{{ limit.name }}</h2>
    </ion-label>
    <ion-note slot="end"> {{limit.amount}} /{{limit.maxAmount}}</ion-note>

  </ion-item>
  <ion-progress-bar [value]="calculatePercentage()" [color]="limit.color"></ion-progress-bar>

}
