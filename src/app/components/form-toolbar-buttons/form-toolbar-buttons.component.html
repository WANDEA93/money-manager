<ion-toolbar>
  <ion-buttons slot="secondary" (click)="cancelClicked()">
    <ion-button fill="solid" color="medium">
      <ion-icon slot="start" name="close"></ion-icon>
      Cancel
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary" (click)="saveClicked()">
    <ion-button [disabled]="!saveEnabled" fill="solid" color="primary">
      Save
      <ion-icon slot="end" name="checkmark"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
